<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript Tutorial - Working with JSON</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <h1>JavaScript ToDo App</h1>
      <div class="row mt-4">
        <div class="col-md-8">
          <ul id="todo-list" />
        </div>
        <div class="col-md-4">
          <form>
            <input
              type="text"
              class="form-control"
              id="todoTitle"
              placeholder="Todo title..."
            />
            <button
              onclick="newTodo()"
              class="addbtn btn btn-sm btn-primary form-control mt-3"
            >
              Add
            </button>
          </form>
          <button
            onclick="deleteAllTodos()"
            class="addBtn btn btn-sm btn-danger form-control mt-5"
          >
            Delete All
          </button>
        </div>
      </div>
    </div>
  </body>
  <script>
    let json_data = JSON.parse(localStorage.getItem("json_data"));
    let myList = document.getElementById("todo-list");

    if (json_data) {
      json_data.forEach((element) => {
        if (element) {
          newTodo(element.title, element.id);
        }
      });
    }

    registerEventListeners();

    function storeTodoLocal(todoTitle) {
      // retrieve and parse existing JSON from localstorage
      let json_temp = JSON.parse(localStorage.getItem("json_data"));
      if (!json_temp) {
        json_temp = [];
      }

      let todoID = json_temp.length;

      // add new todo object to JSON
      json_temp.push({
        id: todoID,
        title: todoTitle,
        completed: false,
      });

      //log
      console.log(json_temp);
      // stringify update JSON and store back in local storage
      localStorage.setItem("json_data", JSON.stringify(json_temp));

      return todoID;
    }

    // Register Delete Buttons
    function registerEventListeners() {
      let closeButtons = document.getElementsByClassName("delete");

      Array.from(closeButtons).forEach((button) => {
        button.addEventListener("click", deleteTodo, false);
      });
    }

    // Delete Functionality
    function deleteTodo() {
      let li = this.parentElement;
      myList.removeChild(li);
      let json_temp = JSON.parse(localStorage.getItem("json_data"));
      delete json_temp[li.dataset.id];
      localStorage.setItem("json_data", JSON.stringify(json_temp));
    }

    // Add Functionality
    function newTodo(todoTitle, todoID) {
      if (!todoTitle && !todoID) {
        todoTitle = document.getElementById("todoTitle").value;
        todoId = storeTodoLocal(todoTitle);
      }
      let listItem = document.createElement("li");
      listItem.dataset.id = todoID;
      listItem.appendChild(document.createTextNode(todoTitle));

      let deleteLink = document.createElement("a");
      deleteLink.href = "#";
      deleteLink.className = "btn btn-sm btn-danger m-1 delete";
      deleteLink.appendChild(document.createTextNode("Delete"));

      listItem.appendChild(deleteLink);
      myList.appendChild(listItem);
      registerEventListeners();
      console.log(
        "New todo list item was added: " + listItem.firstChild.textContent
      );
    }

    function deleteAllTodos() {
      if (confirm("Are you sure you want to delete all the todo items?")) {
        myList.innerHTML = "";
        localStorage.removeItem("json_data");
      }
    }
  </script>
</html>
