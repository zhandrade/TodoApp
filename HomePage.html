<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Tutorial - Working with JSON</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1>JavaScript ToDo App</h1>
            <div class="row mt-4">
                <div class="col-8">
                    <ul id="todo-list"/>
                </div>
                <div class="col-4">
                    <form>
                        <input type="text" class="form-control" id="todoTitle" placeholder="Todo title..."/>
                        <button onclick="newTodo()" class="addbtn btn btn-sm btn-primary form-control mt-3">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script>
    let myList = document.getElementById("todo-list");
    registerEventListeners();

    //Create List Item functionality
    function createListItem(input) {
        let listItem = document.createElement("li");
        listItem.appendChild(
            document.createTextNode(input)
        );

        let deleteLink = document.createElement("a");
        deleteLink.href = "#";
        deleteLink.className = "btn btn-sm btn-danger m-1 delete";
        deleteLink.appendChild(
            document.createTextNode("Delete")
        );

        listItem.appendChild(deleteLink);
        myList.appendChild(listItem);
        registerEventListeners();
    }

    // Register Delete Buttons
    function registerEventListeners() {
        let closeButtons = document.getElementsByClassName("delete");

        Array.from(closeButtons).forEach(button => {
            button.addEventListener('click', deleteTodo, false);
        });
    }
    
    // Delete Functionality
    function deleteTodo() {
        let li = this.parentElement;
        myList.removeChild(li);
    }

    // Add Functionality
    function newTodo() {
        let input = document.getElementById("todoTitle").value;
        createListItem(input);
    }
    </script>
</html>
